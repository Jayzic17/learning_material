# REQUIRED
apiVersion: apps/v1 # for defining Pods: v1, Services: v1, ReplicaSets: apps/v1, Deployments: apps/v1

# REQUIRED  
kind: Deployment # [Pod, Service, ReplicaSet, Deployment]

# REQUIRED
metadata: 
  name: myapp-replicaset
  labels:
    app: myapp

# Anything defined in the spec must be maintained at all times by the Control Plane
# REQUIRED
spec:

  # The template option defines the configuration for a Pod
  template:
    metadata: 
      name: myapp-pod
      labels:
        app: myapp
        type: front-end

    spec:
      containers:
        - name: nginx-container
          image: nginx
          ports:
            - containerPort: 80 # containerPort: used to define the local port for a Container
  replicas: 3
  strategy:
    type: Recreate #RollingUpdate # This is where you can specify the Deployment type (full options not listed here. Ref. to official documentation for the rest of the setup)
  selector:
    matchLabels:
      type: front-end # selector.matchLabels.type must match template.metadata.labels.type